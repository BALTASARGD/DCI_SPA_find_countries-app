<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <script defer type="module" src="/src/country.ts"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-200">
    <header id="country-header" class="top-0 left-0 w-full flex items-center justify-center gap-10 p-10 bg-gray-100 shadow-md z-50 h-64">
        <h1 id="country-name" class="text-9xl text-blue-900 font-bold">Country Name</h1>
        <img id="country-flag" alt="Country Flag" class="w-48 h-48 object-cover rounded-md" />
    </header>
    <div id="country-container" class="text-center p-5 bg-white shadow-md rounded-md mx-auto max-w-6xl mt-24 text-blue-900">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div>
                <p id="country-description" class="mb-10 text-xl text-[#02048b]"></p>
                <p><strong>Population:</strong> <span id="country-population"></span></p>
                <p><strong>Region:</strong> <span id="country-region"></span></p>
                <p><strong>Subregion:</strong> <span id="country-subregion"></span></p>
                <p><strong>Capital:</strong> <span id="country-capital"></span></p>
            </div>
            <div id="map" class="h-96"></div>
        </div>
        <h2 class="text-6xl font-bold mt-24 text-[#02048b]">Country Images</h2>
        <div id="country-images" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-12"></div>
        <h2 class="text-6xl font-bold mt-24 text-[#02048b]">Places of Interest</h2>
        <div id="places-of-interest" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-12"></div>
        <a href="javascript:history.back()" class="back-link inline-block mt-10 text-blue-500 hover:text-blue-700">
            <i class="fas fa-arrow-left text-2xl mr-2"></i>
            Back
        </a>
    </div>
    <footer class="w-full mt-10">
        <p> by Balta Garcia 2025</p>
        <p>&copy; 2025 My Application. All rights reserved.</p>
        <a href="https://github.com/your-github-username" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/your-linkedin-username/" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
</body>
</html>
