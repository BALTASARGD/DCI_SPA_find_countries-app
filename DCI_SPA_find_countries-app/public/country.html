<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <script defer type="module" src="/src/country.ts"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="country-container">
        <h1 id="country-name"></h1>
        <img id="country-flag" alt="Country Flag" />
        <p id="country-description"></p>
        <p><strong>Population:</strong> <span id="country-population"></span></p>
        <p><strong>Region:</strong> <span id="country-region"></span></p>
        <p><strong>Subregion:</strong> <span id="country-subregion"></span></p>
        <p><strong>Capital:</strong> <span id="country-capital"></span></p>
        <div id="map" style="height: 400px;"></div> <!-- Map will be inserted here -->
        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i> <!-- FontAwesome back arrow icon -->
        </a>
    </div>
</body>
</html>
